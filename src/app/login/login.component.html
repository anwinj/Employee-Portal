<div style="width:100%; height:92vh;" class="d-flex justify-content-center align-items-center">
    <div style="width:900px" class="shadom  row rounded p-5 shadow-lg ">
        <div class="col-lg-5">
            <img style="width:380px" src="https://i.pinimg.com/originals/6b/1b/22/6b1b22573f9f3d4bba11a9fa5cb45652.png" alt="Landing">
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-6">
            <!-- <pre >
                <p class="text-black ">{{email}}</p>
                <p class="text-black">{{password}}</p>
            </pre> -->
            <form #loginForm="ngForm" (ngSubmit)="login()" class="border p-5 rounded shadow-sm ">
                <h2 class="text-dark mb-5">Login Form</h2>
                <div class="form-floating mb-3">
                    <input [(ngModel)]="email" name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" email required #userEmailInput="ngModel">
                    <label for="floatingInput">Email address</label>
                </div>
                <!-- invalid email -->
                <div *ngIf="userEmailInput.invalid && userEmailInput.touched" class="text-danger fw-bolder mb-3 ms-2">Invalid Email</div>
                <div class="form-floating mb-3">
                    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required pattern="[a-zA-Z0-9]*" minlength="5" #userInputPassword="ngModel">
                    <label for="floatingPassword">Password</label>
                </div>
                <!-- invalid password -->
                <div *ngIf="userInputPassword.invalid && userInputPassword.touched" class="text-danger fw-bolder mb-3 ms-2">Invalid Password</div>
                <button type="submit" [disabled]="loginForm.invalid && loginForm.touched" class="btn btn-success mt-4 px-4">Login</button>
            </form>
        </div>
    </div>
</div>
